<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskPupkin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        .header, .sidebar {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        .header .btn-ask {
            font-weight: bold;
            background-color: #28a745;
            color: white;
        }
        .header .btn-ask:hover {
            background-color: #218838;
        }
        .sidebar h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sidebar a {
            display: block;
            font-size: 0.9rem;
            color: #343a40;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .popular-tags a {
            color: #dc3545;
            font-weight: bold;
            margin-right: 10px;
        }
        .registration-section {
            margin-top: 20px;
        }
        .registration-section .error-message {
            color: red;
            font-size: 0.9rem;
        }
        .registration-section label {
            font-weight: bold;
        }
        .form-control::placeholder {
            color: #6c757d;
            opacity: 1;
        }
        .avatar-upload {
            display: flex;
            align-items: center;
        }
        .btn-choose, .btn-register {
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-choose:hover, .btn-register:hover {
            background-color: #0056b3;
        }
        .btn-choose {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="row header align-items-center">
        <div class="col-4">
            <h1>AskPupkin</h1>
        </div>
        <div class="col-5">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-3 text-right">
            <a href="#" class="btn btn-ask">ASK!</a>
            <a href="#" class="ml-2">log in</a>
            <a href="#" class="ml-2">register</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="row mt-4">
        <!-- Registration Section -->
        <div class="col-md-6 registration-section">
            <h2>Registration</h2>
            <div class="error-message">Sorry, this email address is already registered!</div>

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control mb-2" placeholder="Enter your email here">

            <label for="nickname">NickName</label>
            <input type="text" id="nickname" class="form-control mb-2" placeholder="Enter your nickname here">

            <label for="password">Password</label>
            <input type="password" id="password" class="form-control mb-2" placeholder="Password">

            <label for="repeat-password">Repeat password</label>
            <input type="password" id="repeat-password" class="form-control mb-3" placeholder="Repeat password">

            <div class="avatar-upload">
                <label for="avatar">Upload avatar</label>
                <input type="file" id="avatar" class="form-control-file ml-2">
                <button class="btn-choose">Choose</button>
            </div>

            <button class="btn btn-register btn-block mt-4">Register!</button>
        </div>

        <!-- Sidebar Section with Margin Adjustment -->
        <div class="col-md-5 sidebar ml-md-5">
            <h2>Popular Tags</h2>
            <div class="popular-tags">
                <a href="https://www.perl.org/">perl</a>
                <a href="https://www.python.org/">python</a>
                <a href="https://technopark.ru/">TechnoPark</a>
                <a href="https://www.mysql.com/">MySQL</a>
                <a href="https://www.djangoproject.com/">django</a>
                <a href="https://mail.ru/">Mail.Ru</a>
                <a href="https://voloshin.com/">Voloshin</a>
                <a href="https://www.mozilla.org/en-US/firefox/">Firefox</a>
            </div>

            <h2 class="mt-4">Best Members</h2>
            <div>
                <a href="#">Mr. Freeman</a>
                <a href="#">Dr. House</a>
                <a href="#">Bender</a>
                <a href="#">Queen Victoria</a>
                <a href="#">V. Pupkin</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
